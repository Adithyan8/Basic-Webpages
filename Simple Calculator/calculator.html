<!DOCTYPE html>
<html>
<head>
<title> My Calculator</title>
<script src="calculator.js" type="text/javascript"></script>
</head>

<body style="background-color:pink;">
<h1 style="text-align:center;"><u> Simple Calculator </u></h1>
<table border="2">
<tr>
<td colspan="2">Number 1</td>
<td colspan="2">Number 2</td>
</tr>
<tr>
<td colspan="2"><input type="text" id="num1"></td>
<td colspan="2"><input type="text" id="num2"></td>
</tr>
<tr>
<td><button style="width:100%;" onclick="cal('1')">+</button></td>
<td><button style="width:100%;" onclick="cal('2')">-</button></td>
<td><button style="width:100%;" onclick="cal('3')">*</button></td>
<td><button style="width:100%;" onclick="cal('4')">/</button></td>
</tr>
<tr>
<td colspan="2"><button style="width:100%;" onclick="cal('5')">Remainder</button></td>
<td colspan="2"><button style="width:100%;" onclick="cal('6')">Power</button></td>
</tr>
<tr>
<td colspan="4"><input style="width:100%;"type="text" id="result" readonly></td>
</tr>
</table>
</body>
</html>
